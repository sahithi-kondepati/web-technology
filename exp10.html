<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Registration</title>
</head>
<body>
    <h2 class="Linkedin registration-form">
        <form action="https://www.linkedin.com/uas/login-submit"> 
        <h1>Create your account</h1>
        <form action="#" method="POST">
    <label for="firstname">First name</label>
    <input type="text" name="firstname" id="firstname">
    <label for="lastname">Last name</label>
    <input type="text" name="lastname" id="lastname"><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email"><br>
    <label for="password">Password(6 or more characters)</label>
    <input type="text" name="password" id="password"><br>
    <label for="confirm password">Confirm Password</label>
    <input type="text" name="confirm password" id="confirm password"><br>
    <label for="country">Country</label>
    <select name="country" id="country"><br>
        <option value="united states">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Japan">Japan</option>
        <option value="germany">Germany</option>
        <option value="India" selected>India</option>
        <option value="korea">Korea</option><br>
    </select>
    <label for="zipcode">ZIP code</label>
    <input type="text" name="zipcode" id="zipcode"><br>
    <p>Are you a student?
    <label for="yes">Yes</label>
    <input type="radio" name="yes" id="yes">
    <label for="no">no</label>
    <input type="radio" name="yes" id="no"></p>
    <label for="job title">Job Title</label>
    <input type="text" name="job title" id="job title"><br>
    <label for="company">Company</label>
    <input type="text" name="company" id="company">
    <p>You agree to the LinkedIn <b>User Agreement, Privacy Policy </b>and <b>Cookie Policy.</b></p>
    <button type="submit" style="background-color: blue; font-size: larger; color: white;"><pre> <b>         Agree and Join          </b></pre></button>
</body>
</html>
