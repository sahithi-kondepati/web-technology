<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation form</title>
    <style>
      form{
      width: 400px;
          border: 5px solid black ;
          text-align: center;
          margin: 20px auto;
          background-color: beige;
      }
    </style>
</head>
<body>
<form id="deactivation-form">
    <h2>Deactivate Your LinkedIn Account</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br>
    <label for="reason">Reason for Deactivation</label>
    <select id="reason" name="reason">
      <option value="reason">Select a reason</option>
      <option value="not-using">I'm no longer using LinkedIn</option>
      <option value="too-many-emails">I'm receiving too many emails</option>
      <option value="other">Other (please specify)</option>
    </select><br>
    <label for="other reason">Other Reason</label><br>
    <textarea id="other reason" name="other reason" rows="7" cols="30"></textarea><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
