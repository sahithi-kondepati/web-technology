<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
</head>
<body>
    <form><h2>Job Seekers Application</h2></form>
    <form action="https://www.jotform.com/form-templates/job-seekers-application-form"> 

    <label for="first name">First name</label>
    <br>
    <input type="text" name="first name" id="first name">
    <br><br>
    <label for="last name">Last name</label>
    <br>
    <input type="text" name="last name" id="last name">
    <br><br>
    <label for="steet address">Street address</label>
    <br>
    <input type="text" name="street address" id="street address">
    <br><br>
    <label for="city">City</label>
    <br>
    <input type="text" name="city" id="city">
    <br><br>
    <label for="state">State/Province</label>
    <br>
    <input type="text" name="state" id="state">
    <br><br>
    <label for="zipcode">Zip code</label>
    <br>
    <input type="text" name="zipcode" id="zipcode">
    <br><br>
    <label for="phone number">Phone Number</label>
    <br>
    <input type="text" name="phone number" id="phone number">
    <br><br>
    <label for="alternate number">Alternate Number</label>
    <br>
    <input type="text" name="alternate number" id="alternate number">
    <br><br>
    <h4>Position for which you are applying for ?</h4>
    <select name="positions" id="positions">    
        <option value="architect">Architect</option>
        <option value="IT coordinator">IT coordinator</option>
        <option value="Technical Writer">Technical Writer</option>
        <option value="data analyst">Data Analyst</option>
        <option value="Application analyst">Application Analyst</option>
        <option value="Web developer">Web developer</option>
        <option value="System analyst">System Analyst</option>
    </select>
    <h4>If other , kindly specify</h4>
    <input type="text" name="other" id="other"> 
    <br>
    <h4>Prefered working mode</h4>  
    <select name="designations" id="designations">
        <option value="Sales executive">Sales Executive</option>
        <option value="Marketing executive">Marketing Executive</option>
        <option value="business development executive">Business development Executive</option>
        <option value="area manager">Area Manager</option>
    </select>
    <h4>Have you previously worked us ?</h4>
    <select name="work" id="work">
        <option value="Virtual assistant">Virtual Assistant</option>
        <option value="Data entry clerk">Data Entry Clerk</option>
        <option value="Writer">Writer</option>
        <option value="Sales Representative">Sales Representative</option>
        <option value="copy editor">Copy Editor</option>
    </select>
    <h4>If so, when ?</h4>
    <label for="mdy"></label>
    <input type="date">
    <br>
    <h4>Upload your CV</h4>
    <input type="file" name="file to upload" id="file to upload">
    <br>
    <br>
    <button type="submit" style="text-align: center; background-color: green; color: white;">Submit</button>
</body>
</html>
